<footer id="footer">
    <div class="h-container">
        <h2 class="h6">Find me on the internet</h2>
        {% if site.data.social %}
        <ul class="h-list-horizontal">
            {% for link in site.data.social %}
                <li class="h-list-horizontal--item">
                    <a class="h-hover" href="{{ link.link }}" rel="noopener noreferrer nofollow" target="_blank">
                        {% svg "/static/{{ link.image }}" %}
                    </a>
                </li>
            {% endfor %}
        </ul>
        {% endif %}
        <p>
            <small>Â© {{ page.title }} {{ 'now' | date: "%Y" }}. All rights reserved. Typeface <a href="https://processtypefoundry.com/fonts/colfax/" rel="noopener noreferrer nofollow" target="_blank">Colfax</a> by Process Type Foundry</small>
        </p>
    </div>
</footer>
