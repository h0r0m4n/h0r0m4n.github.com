{% if page.layout == "post" %}
    <header id="back">
        <div class="h-container">
            <a class="back h-hover--1" href="/" rel="home">
                <span class="h-visually-hidden">Back</span>
                {% include close.svg %}
            </a>
            {% include avatar.html %}
        </div>
    </header>
{% else %}
    <header id="header">
        <div class="h-container">
            <h1 class="logo">
                <span class="h3">{{ site.author }}</span>
                <br>
                {% include logo.svg %}
            </h1>
        </div>
    </header>
{% endif %}
