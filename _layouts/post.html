---
layout: default
---
<article>
    <header id="post-heading">
        <div class="t-container">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
                <p class="h5">{{ page.description }}</p>
            {% endif %}
            {% include skills.html %}
        </div>
    </header>
    <div id="post-content">
        <div class="t-container">
            {{ content }}
        </div>
    </div>
    {% include pagination.html %}
</article>
